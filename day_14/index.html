<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 14</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="flip">
                <div class="front">
                    <img src="https://100dayscss.com/codepen/bycicle.svg" alt="bycicle">
                    <div class="street">
                        <div class="stripeOne"></div>
                        <div class="stripeTwo"></div>
                        <div class="stripeThree"></div>
                        <div class="stripeFour"></div>
                        <div class="stripeFive"></div>
                        <div class="stripeSix"></div>
                        <div class="stripeSeven"></div>
                        <div class="stripeEight"></div>
                        <div class="stripeNine"></div>
                    </div>
                </div>

                <div class="back">
                    <img src="https://100dayscss.com/codepen/helicopter.svg" alt="helicopter">
                    <div class="sky">
                        <div class="cloudOne"></div>
                        <div class="cloudTwo"></div>
                        <div class="cloudThree"></div>
                        <div class="cloudFour"></div>
                        <div class="cloudFive"></div>
                        <div class="cloudSix"></div>
                        <div class="cloudSeven"></div>
                        <div class="cloudEight"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
