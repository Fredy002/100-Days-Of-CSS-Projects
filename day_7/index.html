<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 7</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <div class="container">
        <div class="note">
            <div class="header">
                <div class="menu-icon">
                    <div class="dash-top"></div>
                    <div class="dash-bottom"></div>
                    <div class="circule"></div>
                </div>

                <div class="title">
                    Notification
                </div>

                <input type="text" class="search" placeholder="&nbsp &nbsp Search...">
                <i class="material-symbols-outlined search-icon">
                    search
                </i>
            </div>

            <div class="notifications">
                <div class="line"></div>

                <div class="notication">
                    <div class="circle"></div>

                    <span class="time">
                        9:24 AM
                    </span>

                    <p class="paragraph">
                        <b>
                            John Walker
                        </b>
                        posted a photo on your wall.
                    </p>
                </div>

                <div class="notication">
                    <div class="circle"></div>

                    <span class="time">
                        8:19 AM
                    </span>

                    <p class="paragraph">
                        <b>
                            Alice Parker
                        </b>
                        commented on your last post.
                    </p>
                </div>

                <div class="notication">
                    <div class="circle"></div>

                    <span class="time">
                        Yersterday
                    </span>

                    <p class="paragraph">
                        <b>
                            Luke Wayne
                        </b>
                        added you as a friend.
                    </p>
                </div>
            </div>
        </div>

        <div class="list">
            <ul>
                <li>
                    <i class="material-symbols-outlined icon-menu">
                        speed
                    </i>
                    Dashboard
                </li>
                <li>
                    <i class="material-symbols-outlined icon-menu">
                        person
                    </i>
                    Profile
                </li>
                <li>
                    <i class="material-symbols-outlined icon-menu">
                        notifications
                    </i>
                    Notifications
                </li>
                <li>
                    <i class="material-symbols-outlined icon-menu">
                        chat_bubble
                    </i>
                    Messages
                </li>
                <li>
                    <i class="material-symbols-outlined icon-menu">
                        settings
                    </i>
                    Settings
                </li>
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
